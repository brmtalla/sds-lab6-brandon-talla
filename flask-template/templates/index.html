{% extends "base.html" %}

{% block title %}US State Capitals Quiz{% endblock %}

{% block body %}


<h1>US State Capital Quiz</h1>
<p>Please guess what the capitals of these states are</p>
<form method="POST" action="/results">
    <input type="text" name="Maryland" placeholder="Maryland's capital is..."/>
    <input type="text" name="North Carolina" placeholder="North Carolina's capital is..."/>
    <input type="text" name="Florida" placeholder="Florida's capital is..."/>
    <input type="text" name="Texas" placeholder="Texas's capital is..."/>
    <input type="text" name="Georgia" placeholder="Georgia's capital is..."/>
    <input type="submit" value="Submit"/>
</form>


{% endblock %}
